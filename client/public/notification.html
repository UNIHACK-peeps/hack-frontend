<body>

<div id="main-body">

<h2>Notifications</h2>

<div id="notif-body">
    <div id="notif">
        <div id="notif-msg-left">
            <b>Bob Martin the homey g</b><!--Tutor--> wants to be your tutor for <b>Maths</b><!--request-->. 
        </div>
        
        <div id="notif-msg-right">
                <!--Buttons go here-->
                <div id="notif-button-left" class="center-align">
                	<a class="btn red z-depth-3"><i class="fas fa-times"></i> Yes</a>
                </div>
                
                <div id="notif-button-right" class="center-align">
                	<a class="btn green z-depth-3"><i class="fas fa-check"></i> No</a>
                </div>
        </div>
    </div>
    
    <div id="notif-space"></div>
    
    <div id="notif">
        <div id="notif-left">
            <b>Big Daddy</b><!--Tutor--> has uploaded a new file. 
        </div>
        
        <div id="notif-right">
        	<div id="notif-button" class="center-align">
                <a class="btn grey z-depth-3"><i class="fas fa-times"></i> Dismiss</a>
            </div>
        </div>
    </div>
    
    <div id="notif-space"></div>
    
    <div id="notif">
        <div id="notif-left">
            <b>Betsy</b><!--Tutor--> has rejected your tutor application for <b>Economics</b><!--request-->. 
        </div>
        
        <div id="notif-right">
        	<div id="notif-button" class="center-align">
        		<a class="btn grey z-depth-3"><i class="fas fa-times"></i> Dismiss</a>
            </div>
        </div>
    </div>
    
    <div id="notif-space"></div>
    
    <div id="notif">
        <div id="notif-left">
            <b>Tim Tam</b><!--Tutor--> has accepted your tutor application for <b>History</b><!--request-->. 
        </div>
        
        <div id="notif-right">
        	<div id="notif-button" class="center-align">
                <a class="btn grey z-depth-3"><i class="fas fa-times"></i> Dismiss</a>
            </div>
        </div>
    </div>
    
    <div id="notif-space"></div>
    

</div>

</div>
